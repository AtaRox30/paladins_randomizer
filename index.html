<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paladins randomizer</title>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="lib/jQuery/jQuery.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="banned">
        <p>Banned</p>
        <div id="banned-sub">
        </div>
    </div>
    <div id="role">
        <div id="sub-role">
            <div class="item tank selected" role="tank"></div>
            <div class="item damage selected" role="damage"></div>
            <div class="item flank selected" role="flank"></div>
            <div class="item support selected" role="support"></div>
        </div>
    </div>
    <div id="randomizer">
        <div id="selected">
            <img src="https://webcdn.hirezstudios.com/paladins/champion-icons/androxus.jpg">
            <p>Androxus</p>
            <div id="launch" class="button">Random</div>
            <div id="ban" class="button">Ban</div>
        </div>
    </div>
</body>
</html>
